<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar e Editar CSV/XLSX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Importar e Editar Arquivo CSV/XLSX</h1>
        <input type="file" id="entradaArquivo" accept=".csv, .xlsx" onchange="processarArquivo(event)"
            class="form-control mb-3" />
        <div id="progressoContainer" class="progress mt-3" style="display: none;">
            <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="botaoSalvar" onclick="salvarDados()" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-6 alinhamento">
                <button id="botaoCancelar" onclick="cancelar()" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table id="tabelaDados" class="table">
                <thead>
                    <tr>
                        <th>MATRICULA</th>
                        <th>NOME</th>
                        <th>CPF</th>
                        <th>DATA DE CADASTRO</th>
                        <th>DATA DE NASCIMENTO</th>
                        <th>TELEFONE RESIDENCIAL</th>
                        <th>TELEFONE CELULAR</th>
                        <th>E-MAIL</th>
                        <th>ENDERECO</th>
                        <th>NUMERO</th>
                        <th>COMPLEMENTO</th>
                        <th>BAIRRO</th>
                        <th>CEP</th>
                        <th>CIDADE</th>
                        <th>ESTADO(UF)</th>
                        <th>PAIS</th>
                        <th>PLANO DESCRIÇÃO</th>
                        <th>DATA LANCAMENTO</th>
                        <th>DATA INICIO</th>
                        <th>DATA FIM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
